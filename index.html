<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Guess the number</title>
</head>
<body class="bg-black">
    <h1 class="text-5xl font-bold text-white flex justify-center items-center py-5">Guess the number</h1>
    <p class="text-white flex justify-center items-center mt-10">Guess a number between 1 and 100</p>
    <div class="flex justify-center items-center mt-10">
    <div class="flex items-center gap-3">
        <input type="number" id="number" placeholder="Enter a number" min="1" max="100"
            class="border-2 bg-transparent text-white border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-lg p-3 transition-all duration-200 w-64">
        <button id="checkButton" type="button"
            class="bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg px-5 py-3 transition-colors duration-200">
            Check
        </button>
    </div>
    </div>
    <p id="result" class="text-white text-center mt-5 text-xl"></p>
    <p id="score" class="text-white text-center mt-3"></p>
</body>
</html>
